<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transition</title>
    <style>
      a {
        color: white;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
        transition: all 5s cubic-bezier(0.6, -0.28, 0.735, 0.045);
      }
      a:hover {
        color: tomato;
        background-color: wheat;
        border-radius: 55px;
      }
    </style>
  </head>
  <body>
    <a href="#">Go Home</a>
  </body>
</html>
